<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor & Secure Pay - Custom Stickers</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon192.png">
    <!-- SVG.js (if still needed, though not directly used by core image editing) -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <!-- Square Web Payments SDK -->
    <script
        type="text/javascript"
        src="https://sandbox.web.squarecdn.com/v1/square.js"
    ></script>
    <!-- Clipper.js for SVG offsetting -->
    <script src="./src/lib/clipper.js"></script>
    <link rel="stylesheet" href="./output.css" /> <!-- Your Tailwind CSS -->
    <link rel="stylesheet" href="./splotch-theme.css" /> <!-- Your Splotch Theme CSS -->
    <style>
        .size-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .size-btn:hover {
            background-color: #e5e7eb;
        }
        /* Toggle Switch CSS */
        input:checked ~ .dot {
            transform: translateX(100%);
            background-color: #48bb78;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Monofett&family=Baumans&display=swap" rel="stylesheet">
    <script type="module" src="./src/index.js" defer></script>
</head>
<body class="bg-gray-100">
    <div id="adblock-warning" style="display: none; padding: 1rem; background-color: #fffbe6; border: 1px solid #facc15; border-radius: 0.5rem; color: #713f12; margin: 1rem auto; max-width: 800px;">
        <p style="font-weight: bold;">Payment Form Blocked üõ°Ô∏è</p>
        <p>It looks like an ad blocker is preventing our secure payment form from loading. Please disable it for this site to complete your purchase.</p>
    </div>
    <main class="container mx-auto p-4 sm:p-6 lg:p-8 bg-white shadow-xl rounded-lg my-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-center text-gray-700">Custom Sticker Editor & Secure Pay</h1>
            <a href="/orders.html" class="text-splotch-red hover:underline p-2 border-2 border-dashed border-pink-500 rounded-lg">View Order History</a>
        </div>

        <div id="preview-area" class="bg-gray-200 p-4 rounded-lg shadow-inner mb-6 relative cursor-pointer text-center">
            <div id="main-preview-container" class="relative w-full h-96">
                <canvas id="imageCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                <div id="cut-file-preview-container" class="absolute top-0 left-0 w-full h-full"></div>
            </div>
            <div id="get-started-prompt" class="absolute inset-0 flex items-center justify-center bg-gray-200 bg-opacity-75">
                <p class="text-2xl font-bold text-gray-600">Click me to get started</p>
            </div>
        </div>

        <div id="payment-status-container" class="mb-4 p-3 rounded-md text-sm text-white" style="visibility: hidden;"></div>

        <!-- Payment Form -->
        <form id="payment-form" class="space-y-6 bg-gray-50 p-6 rounded-lg shadow-md">
            <!-- All the payment form fields will remain here -->
        </form>
    </main>

    <!-- Editor Modal -->
    <div id="editor-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-4xl mx-4 sm:mx-0">
            <h2 class="text-2xl font-bold mb-4">Sticker Editor</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h3 class="text-lg font-semibold">Upload</h3>
                    <div class="mt-2">
                        <label for="design-image-upload" class="block mb-2 font-medium text-gray-700">Design Image (PNG, JPG)</label>
                        <input type="file" id="design-image-upload" accept="image/png, image/jpeg" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                    </div>
                    <div class="mt-4">
                        <label for="cut-file-upload" class="block mb-2 font-medium text-gray-700">Cut File (SVG)</label>
                        <input type="file" id="cut-file-upload" accept="image/svg+xml" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"/>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold">Controls</h3>
                    <div id="editing-controls" class="grid grid-cols-2 gap-2 mt-2">
                        <button id="rotateLeftBtn" title="Rotate Left 90¬∞">Rotate Left</button>
                        <button id="rotateRightBtn" title="Rotate Right 90¬∞">Rotate Right</button>
                        <button id="grayscaleBtn" title="Apply Grayscale Filter">Grayscale</button>
                        <button id="sepiaBtn" title="Apply Sepia Filter">Sepia</button>
                        <button id="generateCutlineBtn" class="bg-teal-500 text-white" title="Generate Cutline from Image Alpha">Generate Smart Cutline</button>
                    </div>
                    <div class="mt-4">
                        <label for="resizeSlider" class="text-sm text-center">Scale: <span id="resizeValue">100%</span></label>
                        <input type="range" id="resizeSlider" min="10" max="200" value="100" class="w-full">
                    </div>
                </div>
            </div>
            <div id="text-editing-controls" class="mt-4">
                <!-- Text editing controls will be moved here -->
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button id="cancel-edit-btn" class="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                <button id="ok-edit-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
